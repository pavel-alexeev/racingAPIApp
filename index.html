<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 & MotoGP Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <div class="container">
        <div class="timer">
          <p>Next race in: <span id="timer"> </span></p>
        </div>
        <div class="heading-container">
          <h1>
            <span class="f1 largeFont">F1</span> &
            <span class="motogp">MotoGP</span> 2023 Calendar
          </h1>
        </div>
        <button class="switch-btn">
          <span>F1</span>
          <span class="btn-sub">MotoGP</span>
          <span class="switch"> </span>
        </button>
        <div class="subText">
          <p>Coming Soon</p>
        </div>
        <div class="lists">
          <div class="uncompleted">
            <h3>Future Races</h3>
            <div class="uncompletedTitle">
              <p>Next race</p>
              <p><span id="mobileTimer"></span></p>
            </div>
            <ul class="uncompleted-sub"></ul>
          </div>
          <div class="completed">
            <h3>Finished Races</h3>
            <div class="completedTitle">
              <p>Finished Races</p>
            </div>
            <ul class="completed-sub"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-ct">
        <p>F1 & MotoGP Calendar</p>
      </div>
      <div class="footer-ct copyright">
        <p>
          &copy;Pavels Aleksejevs<span>.</span> All Rights Reserved
          <span id="date"></span>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
